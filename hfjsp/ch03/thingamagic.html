<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Thing-A-Magic</title>
        <script>
            var clunkCounter = 0;

        	function clunk(times) {
                var num = times;
                while (num > 0) {
                    display("clunk");
                    num--;
                }
            }

            function display(output) {
                console.log(output);
                clunkCounter++;
            }

            function thingamajig(size) {
                var facky = 1;
                clunkCounter = 0;
                if (size == 0) {
                    display("clank");
                } else if (size == 1) {
                    display("thunk");
                } else {
                    while (size > 1) {
                        facky = facky * size;
                        size--;
                    }
                    clunk(facky);
                }
            }

            var size = Number.parseInt(prompt("Enter size:"));
            thingamajig(size);
            console.log(clunkCounter);
        </script>
    </head>

</html>
