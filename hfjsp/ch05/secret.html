<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Seecrut</title>
        <script>
            function getSeecrut(file, secretPassword) {
                file.opened = file.opened + 1;
                if (secretPassword == file.password) {
                    return file.contents;
                } else {
                    return "Invalid password! No seecrut for you";
                }
            }
            function setSeecrut(file, secretPassword, seecrut) {
                if (secretPassword == file.password) {
                    file.opened = 0;
                    file.contents = seecrut;
                }
            }
            var superSecreFile = {
                level: "classyfeed",
                opened: 0,
                password: 2,
                contents: "Dr. Good's next meeting is in Umpatawn."
            }

            var seecrut = getSeecrut(superSecreFile, 2);
            console.log(seecrut);

            setSeecrut(superSecreFile, 2, "Dr. Good's next meeting is in Philadendronia.");
            seecrut = getSeecrut(superSecreFile, 2);
            console.log(seecrut);
        </script>
    </head>

</html>
