<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Planets</title>
        <style>
            .red {
                color: red;
            }
        </style>
        <script>
        	function init() {
	        	var planet = document.getElementById("greenplanet");
	        	planet.innerHTML = "Red Alert: hit by phaser fire!";
                planet.setAttribute("class", "red");
        	}
        	window.onload = init;
        </script>
    </head>
    <body>
    	<h1>Planets</h1>
    	<h2>Green Planet</h2>
    	<p id="greenplanet">All is well</p>
    	<h2>Red Planet</h2>
    	<p id="redplanet">Nothing to report</p>
    	<h2>Blue Planet</h2>
    	<p id="blueplanet">All systems A-OK</p>
    </body>
</html>
