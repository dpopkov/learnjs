<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bubble Factory Test Lab</title>
        <script>
            function findMax(numbers, printFlag) {
                var max = numbers[0];
                for (var i = 1; i < numbers.length; i++) {
                    if (numbers[i] > max) {
                        max = numbers[i];
                    }
                    if (printFlag) {
                        console.log("Bubble solution #" + i + " score: " + numbers[i]);
                    }
                }    
                return max;
            }

            function findBest(numbers, high) {
                var highest = [];
                for (var i = 0; i < numbers.length; i++) {
                    if (numbers[i] == high) {
                        highest.push(i);
                    }
                }
                return highest;
            }

            var scores =   [60, 50, 60, 58, 54, 54,
                            58, 50, 52, 54, 48, 69,
                            34, 55, 51, 52, 44, 51,
                            69, 64, 66, 55, 52, 61,
                            46, 31, 57, 52, 44, 18,
                            41, 53, 55, 61, 51, 44];
            var max = findMax(scores, true);
            console.log("Bubbles test: " + scores.length);
            console.log("Highest bubble score: " + max);

            var bestSolutions = findBest(scores, max);
            console.log("Solutions with the highest score: " + bestSolutions)
        </script>
    </head>
