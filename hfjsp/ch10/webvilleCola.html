<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Your HTML Page</title>
        <script>
        	var products = [
                {name: "Grapegruit", calories: 170, color: "red", sold: 8200},
                {name: "Orange", calories: 160, color: "orange", sold: 12101},
                {name: "Cola", calories: 210, color: "caramel", sold: 25412},
                {name: "Diet Cola", calories: 0, color: "caramel", sold: 43922},
                {name: "Lemon", calories: 200, color: "clear", sold: 14983},
                {name: "Raspberry", calories: 180, color: "pink", sold: 9427},
                {name: "Root Beer", calories: 200, color: "caramel", sold: 9909},
                {name: "Water", calories: 0, color: "clear", sold: 62123}
            ];
            function compareSold(a, b) {
                return a.sold - b.sold;
            }
            function compareName(a, b) {
                if (a.name < b.name) {
                    return -1;
                } else if (a.name === b.name) {
                    return 0;
                } else {
                    return 1;
                }
            }
            function compareCalories(a, b) {
                return a.calories - b.calories
            }
            function compareColor(a, b) {
                if (a.color < b.color) {
                    return -1;
                } else if (a.color === b.color) {
                    return 0;
                } else {
                    return 1;
                }
            }
            function printProducts(products) {
                var p;
                for (var i = 0; i < products.length; i++) {
                    p = products[i];
                    console.log("Name: " + p.name + ", Calories: " + p.calories + ", Color: " + p.color + ", Sold: " + p.sold);
                }
            }
            function sortAndPrint(comparator, message) {
                products.sort(comparator);
                console.log(message);
                printProducts(products);
            }

            sortAndPrint(compareSold, "Sorted by sold:");
            sortAndPrint(compareName, "Sorted by name:");
            sortAndPrint(compareCalories, "Sorted by calories:");
            sortAndPrint(compareColor, "Sorted by color:");
        </script>
    </head>
    <body>
    	<h3>Webville Cola</h3>
    </body>
</html>
